{{define "register"}}
<div id="content">
  <div class="row g-5">
    <form
      id="register"
      x-data="{
        /**
         * Handles user registration by sending a POST request to the server with user
         * credentials. If the registration is successful, it redirects the user to the
         * login page. If the registration fails, it displays an error message.
         *
         * @param {Event} e - The event object from the form submission.
         * @returns {Promise<void>} A promise that resolves when the registration
         * process is complete.
         *
         * @example
         * register(event);
         */
        register(e) {
          let values = htmx.values(e.target);
          if (!values.username || !values.password) {
            return false;
          }

          if (values.password !== values.password2) {
            return false
          }

          fetch('/api/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(values),
          })
            .then((res) => {
              if (!res.ok) return res.json();
              htmx.ajax('GET', '/login', { target: 'body', swap: 'transition:true' });
              window.history.pushState({}, '', '/login');
            })
            .then((res) => {
              if (res && res.error) this.registerAlert(res.error);
            });
        },
        /**
         * Displays an alert message with the provided message.
         * @param {string} msg - The message to display in the alert.
         */
        registerAlert(msg) {
          let alertEl = htmx.find('#registerAlert');
          alertEl.innerText = msg;
          htmx.removeClass(alertEl, 'collapse');
        }
      }"
      @submit.prevent="register"
    >
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="mt-2">
            <label class="form-label">Password</label>
            <input
              type="text"
              name="name"
              placeholder="John Smith"
              class="form-control"
            />
          </div>
          <div class="mt-2">
            <label class="form-label">Email</label>
            <input
              type="text"
              name="username"
              placeholder="your@email.com"
              class="form-control"
            />
          </div>
          <div class="mt-2">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              placeholder="**********"
              class="form-control"
            />
          </div>
          <div class="mt-2">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              name="password2"
              placeholder="**********"
              class="form-control"
            />
          </div>
          <div class="mt-3 d-flex col-md-12">
            <button type="submit" class="col-md-5 btn btn-primary">
              Confirm
            </button>
            <button
              type="button"
              class="col-md-5 btn btn-outline-primary ms-auto"
              hx-get="/login"
              hx-target="main#main"
              hx-swap="innerHTML transition:true"
              hx-select="#content"
              hx-push-url="true"
            >
              Login
            </button>
          </div>
          <div
            id="registerAlert"
            class="my-4 text-center alert alert-danger collapse"
          ></div>
        </div>
      </div>
    </form>
  </div>
</div>
{{end}}
