{{define "login"}}
<div id="login">
  <script src="/js/alpine/login.js"></script>
  <main>
    <div class="py-5 text-center"></div>
    <div class="row g-5">
      <form
        id="login"
        action="/api/login"
        method="post"
        x-data="{login: login}"
        @submit.prevent="login"
      >
        <div class="row">
          <div class="col-sm-4">
            <div class="mt-2">
              <label for="username" class="form-label">Email</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="your@email.com"
                class="form-control"
              />
            </div>
            <div class="mt-2">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="**********"
                class="form-control"
              />
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
            <div
              id="loginAlert"
              class="my-4 text-center alert alert-danger collapse"
            ></div>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
{{end}}
